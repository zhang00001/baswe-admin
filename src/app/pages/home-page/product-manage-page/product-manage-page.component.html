<div class="container">
    <nz-breadcrumb style="margin:12px 0;">
        <nz-breadcrumb-item>
            <a> 系统管理</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a routerLink="/admin/shop/product-manage"> 商品管理</a>
        </nz-breadcrumb-item>
    </nz-breadcrumb>
</div>

<div class="container bg-gray">
    <div class="container bg-white">
        <div class="" style="display:flex;">
            <div style="min-width:400px;flex-shrink:0">
                <nz-tree [(ngModel)]="nodes" [nzShowLine]="false" [nzDefaultExpandAll]="true" (nzExpandChange)="mouseAction('expand',$event)" (nzDblClick)="mouseAction('dblclick',$event)" (nzContextMenu)="mouseAction('contextmenu', $event)" (nzClick)="mouseAction('click',$event)">
                </nz-tree>
            </div>
            <div style="width:100%">
                <div nz-row style="display:flex">
                    <div style="display:flex;margin:20px 0;">
                        <div style="flex-shrink:0;min-width:200px;text-align:right;margin-right:50px;"> 延迟入场:</div>
                        <div style="width:100%">
                            <nz-tag [nzColor]="'blue'">是</nz-tag>
                            <nz-tag [nzColor]="'blue'">否</nz-tag>
                        </div>
                    </div>
                </div>
                <div nz-row style="display:flex">
                    <div style="display:flex;margin:20px 0;">
                        <div style="flex-shrink:0;min-width:200px;text-align:right;margin-right:50px;"> 可赠送:</div>
                        <div style="width:100%">
                            <nz-tag [nzColor]="'blue'">是</nz-tag>
                            <nz-tag [nzColor]="'blue'">否</nz-tag>
                        </div>
                    </div>
                </div>
                <nz-button-group>
                    <button nz-button nzType="primary"><i class="anticon anticon-add"></i> 添加</button>

                </nz-button-group>
                <nz-button-group>
                    <button nz-button nzType="primary"><i class="anticon anticon-cloud"></i>启用</button>
                    <button nz-button nzType="primary">禁用</button>
                </nz-button-group>
                <nz-button-group>
                    <button nz-button nzType="danger"><i class="anticon anticon-delete"></i> 删除选中</button>
                </nz-button-group>
                <nz-table #rowSelectionTable [nzData]="data" (nzCurrentPageDataChange)="currentPageDataChange($event)" (nzPageIndexChange)="refreshStatus()" (nzPageSizeChange)="refreshStatus()">
                    <thead>
                        <tr>
                            <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th>
                            <th>编号</th>
                            <th>商品图</th>
                            <th>价格 </th>
                            <th>类型</th>
                            <th>最后更新 </th>
                            <th>状态</th>
                            <th>总库存 </th>
                            <th>浏览量 </th>
                            <th>操作</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of rowSelectionTable.data">
                            <td nzShowCheckbox [(nzChecked)]="data.checked" [nzDisabled]="data.disabled" (nzCheckedChange)="refreshStatus($event)"></td>
                            <td>{{data.id}}</td>
                            <td> <img [src]="data.image" style="max-height:40px;" alt=""></td>
                            <td>{{data.name}}</td>
                            <td>{{data.price}}</td>
                            <td>{{data.update_at | date:'yyyy-MM-dd hh:mm:ss'}}</td>
                            <td>正常</td>
                            <td>{{data.total}}</td>
                            <td>{{data.view}}</td>
                            <td><a>编辑</a> <a>删除</a></td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </div>

    </div>

</div>
